<!doctype html>
<html lang="en">
<head th:replace="/fragments/head"></head>
<body>

<nav th:replace="/fragments/nav :: nav-admin"></nav>

<div class="container">
    <h1 class="display-2">Orders</h1>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

    <div th:if="${!orders.empty}">
        <table class="table">
            <tr>
                <th>Order Number</th>
                <th>Customer ID</th>
                <th>Status</th>
                <th>View Order</th>
                <th>Delete Order</th>
            </tr>
            <tr th:each="order: ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.userId}"></td>
                <td th:text="${order.status}"></td>
                <td><a th:href="@{'/admin/orders/orderdetail/' + ${order.id}}">View</a></td>
                <td><a>Delete</a></td>
                <td><a th:href="@{'/admin/orders/shipped/' + ${order.id}}" class="btn btn-md btn-primary">Ship</a></td>

            </tr>
        </table>
    </div>
    <div th:unless="${!orders.empty}">
        <h4 class="display-4">There are no orders at the moment</h4>
    </div>
</div>

<div th:replace="/fragments/footer"></div>
</body>
</html>
