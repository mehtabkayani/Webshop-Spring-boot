<!doctype html>
<html lang="en">
<head th:replace="/fragments/head"></head>
<body>

<nav th:replace="/fragments/nav :: nav-front"></nav>

<div class="container-fluid mt-5">
    <div class="row">

        <div class="col"></div>
        <div class="col-7">
            <h2 class="display-4">Your Order</h2>
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
                <tr th:each="el: ${cart.products}">
                    <td th:text="${el.key.name}"></td>
                    <td>
                        <span th:text="${el.value}"></span>
                    </td>
                    <td th:text="'$' + ${el.key.price}"></td>
                    <td th:with="formattedTotal=${el.key.price} * ${el.value}"
                        th:text="'$' + ${#numbers.formatDecimal(formattedTotal, 0, 'COMMA', 2, 'POINT')}"
                    ></td>
                </tr>
                <tr>
                    <td class="text-right" colspan="3"><b>Total:</b></td>
                    <td colspan="1" th:text="'$' + ${#numbers.formatDecimal(ctotal, 0, 'COMMA', 2, 'POINT')}"></td>
                </tr>
                <tr>

                    <td colspan="4" class="text-right">
                        <a href="/cart/completed" class="btn btn-danger checkout">Complete Payment</a>
                        <!-- <a th:href="@{'/cart/completed/' + ${user.id}}" class="btn btn-danger checkout">Complete Payment</a>-->
                    </td>
                </tr>
            </table>
        </div>
        <div class="col"></div>
    </div>

</div>

<div th:replace="/fragments/footer"></div>
</body>
</html>
